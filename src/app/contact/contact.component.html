
<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Contact us</h1>
            <span class="subheading font-italic">We are always happy to hear from you. <i class="far fa-smile-beam"></i></span>
          </div>
        </div>
      </div>
    </div>
  </header>


<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 text-center mx-auto">
            Want to get in touch? Fill out the form below to send us a message and we will get back to you as soon as possible!
        </div>
    </div>
</div>

<div class="container contact-form">
    <form method="post">
       <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                </div>
                
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%;" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                </div>
            </div>
        </div>
    </form>
</div>

<app-footer></app-footer>
